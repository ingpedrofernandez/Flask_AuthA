<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask Authentication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}"/>
    <style>
    .nav-link {
    color:#FFFFC2;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" style="color:#FFFFC2" href="/">Flask Authentication</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <!-- Hide the Login/Registration navigation for logged-in users -->
          {% if not logged_in: %}
          <li class="nav-item">
            <a class="nav-link" style="color:#FFFFC2" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:#FFFFC2" href="{{ url_for('register') }}">Register</a>
          </li>
          {% endif %}
          {% if logged_in: %}
          <li class="nav-item">
            <a class="nav-link" style="color:#FFFFC2" href="{{ url_for('users') }}">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:#FFFFC2">{{name}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:#FFFFC2">Role: {{role}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:#FFFFC2" href="{{ url_for('logout') }}">Log Out</a>
          </li>
          <li class="nav-item">
            <a class="navbar-brand" href="#">
          <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">
          </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
